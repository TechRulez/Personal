<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="./font/HankenGrotesk-VariableFont_wght.ttf">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>
    <div class="main_screen">
        <div class="First_section">
            <h3>Your Result</h3>
            <div class="circle_Result">
                <h1>76</h1>
                <p class="first_of_text">of 100</p>                       
            </div>

            <p class="second_of_text">you scored higher than 65% of the people who have taken these test</p>
        </div>
        <div class="second_section">
           <h3>Summary</h3> 
           <ul>
            <li>
                <link rel="stylesheet" href="./img/icon-reaction.svg"> Reaction <p>80 <span style="color:hsla(224, 27%, 34%, 0.5);">/ 100</span></p>
            </li>
            <li>
                <link rel="stylesheet" href="/img/icon-memory.svg"> Memory <p>92 <span style="color: hsla(224, 27%, 34%, 0.5);">/ 100</span></p>

            <li>
                <link rel="stylesheet" href="/img/icon-verbal.svg"> Verbal <p>61 <span style="color: hsla(224, 27%, 34%, 0.5);">/ 100</span></p>
            </li>
            <li>
                <link rel="stylesheet" href="/img/icon-visual.svg"> Visual <p>72 <span style="color:hsla(224, 27%, 34%, 0.5);">/ 100</span></p>
            </li>
           </ul>
           <button class="btn_cnt">Continue</button>
           <button class="btn_cmt"><i class="fa fa-comment" aria-hidden="true"> Comments</i></button>
        </div>
